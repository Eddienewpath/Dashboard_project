<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <style>
        .bg-light {
            background-color: #FFEB3B !important;
        }

        .my-2 {
            margin-right: 1.5rem;
        }

        .table {
            width: 80%;
            margin: auto;
            margin-top: 25px;
        }
    </style>
    <title>Admin</title>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="/wall"><i class="fab fa-weebly fa-lg"></i></a>
        <form class="form-inline">
            <p class='my-2'>Welcome: {{admin_name}}!!! </p>
            <a class=" btn btn-outline-success my-2 my-sm-0" role="button" href="/logout"><i
                    class="fas fa-sign-out-alt"></i></a>
        </form>
    </nav>

    <div>
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Status</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users:%}
                <tr>
                    <th scope="row">{{user['user_id']}}</th>
                    <td>{{user['fname']}} {{user['lname']}}</td>
                    <td>{{user['email']}}</td>
                    {% if user['user_level'] == 9 %}
                    <td>Admin</td>
                    <td><a class="btn btn-warning" href="{{user['user_id']}}/remove">Remove</a> <a
                            class="btn btn-danger" href="{{user['user_id']}}/remove_admin">Remove Admin</a></td>
                    {% else %}
                    <td>Normal User</td>
                    <td><a class="btn btn-warning" href="{{user['user_id']}}/remove">Remove</a> <a
                            class="btn btn-success" href="{{user['user_id']}}/edit">Edit</a></td>
                    {% endif %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>


</body>

</html>
